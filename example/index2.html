<h1>Radar Chart</h1>
<p>A reusable radar chart implementation in D3.js</p>

<script>
var data = [
  {
    className: '314648', // optional can be used for styling
    axes: [ { "axis" : "treepamax", "value" : 86 },
{ "axis" : "eprpamax", "value" : 0.46 },
{ "axis" : "prepamax", "value" : 2902.93 },
{ "axis" : "biopamax", "value" : 22.07 },
{ "axis" : "slopepamax", "value" : 23.07 },
{ "axis" : "ndwipamax", "value" : 197 },
{ "axis" : "ndvimaxpamax", "value" : 250 },
{ "axis" : "ndviminpamax", "value" : 207 },
{ "axis" : "hpamax", "value" : 96 } ]
  },
  {
    className: '6153388',
    axes: [ { "axis" : "treepamax", "value" : 92 },
{ "axis" : "eprpamax", "value" : 0.35 },
{ "axis" : "prepamax", "value" : 4730.23 },
{ "axis" : "biopamax", "value" : 22.95 },
{ "axis" : "slopepamax", "value" : 33.85 },
{ "axis" : "ndwipamax", "value" : 188 },
{ "axis" : "ndvimaxpamax", "value" : 255 },
{ "axis" : "ndviminpamax", "value" : 255 },
{ "axis" : "hpamax", "value" : 52 } ]
  }
];
function randomDataset() {
  return data.map(function(d) {
    return {
      className: d.className,
      axes: d.axes.map(function(axis) {
        return {axis: axis.axis, value: Math.ceil(Math.random() * 10)};
      })
    };
  });
}
</script>

<h2>Reusable D3 API</h2>
<script>
var chart = RadarChart.chart();
var cfg = chart.config(); // retrieve default config
var svg = d3.select('body').append('svg')
  .attr('width', cfg.w)
  .attr('height', cfg.h + cfg.h / 4);
svg.append('g').classed('single', 1).datum(randomDataset()).call(chart);

// many radars
chart.config({w: cfg.w / 4, h: cfg.h / 4, axisText: false, levels: 0, circles: false});
cfg = chart.config();
function render() {
  var game = svg.selectAll('g.game').data(
    [
      randomDataset(),
      randomDataset(),
      randomDataset(),
      randomDataset()
    ]
  );
  game.enter().append('g').classed('game', 1);
  game
    .attr('transform', function(d, i) { return 'translate('+(i * cfg.w)+','+ (cfg.h * 4) +')'; })
    .call(chart);

  setTimeout(render, 1000);
}
render();
</script>
