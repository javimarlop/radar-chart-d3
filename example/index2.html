axes: [

{ "axis" : "eprpamax", "value" : 0.314810739840034 },
{ "axis" : "prepamax", "value" : 8.19825709397777 },
{ "axis" : "biopamax", "value" : 3.1389664416399 },
{ "axis" : "slopepamax", "value" : 3.56671182013973 },
{ "axis" : "ndwipamax", "value" : 5.29330482472449 },
{ "axis" : "ndvimaxpamax", "value" : 5.52545293913178 },
{ "axis" : "ndviminpamax", "value" : 4.95582705760126 },
{ "axis" : "hpamax", "value" : 4.43081679884331 }]}];
function randomDataset() {
  return data.map(function(d) {
    return {
      className: d.className,
      axes: d.axes.map(function(axis) {
        return {axis: axis.axis, value: Math.ceil(Math.random() * 10)};
      })
    };
  });
}
</script>

<h2>Reusable D3 API</h2>
<script>
var chart = RadarChart.chart();
var cfg = chart.config(); // retrieve default config
var svg = d3.select('body').append('svg')
  .attr('width', cfg.w)
  .attr('height', cfg.h + cfg.h / 4);
svg.append('g').classed('single', 1).datum(randomDataset()).call(chart);

// many radars
chart.config({w: cfg.w / 4, h: cfg.h / 4, axisText: false, levels: 0, circles: false});
cfg = chart.config();
function render() {
  var game = svg.selectAll('g.game').data(
    [
      randomDataset(),
      randomDataset(),
      randomDataset(),
      randomDataset()
    ]
  );
  game.enter().append('g').classed('game', 1);
  game
    .attr('transform', function(d, i) { return 'translate('+(i * cfg.w)+','+ (cfg.h * 4) +')'; })
    .call(chart);

  setTimeout(render, 1000);
}
render();
</script>
